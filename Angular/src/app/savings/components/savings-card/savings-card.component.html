<div #savingCard class="card rounded-2xl relative bg-white flex flex-col items-center gap-3 p-5 h-full"
     style="width: 200px">
  <mat-menu #menu="matMenu" class="flex w-full flex-row justify-end">
    <app-edit-button menuItem (click)="edit.emit()"></app-edit-button>
    <app-delete-button menuItem (delete)="delete.emit()"></app-delete-button>
  </mat-menu>
  <mat-icon>{{ tag()?.icon }}</mat-icon>
  <mat-icon [matMenuTriggerFor]="menu" class="absolute right-3 cursor-pointer" matTooltip="Actions">more_vert</mat-icon>
  <app-tag-pill [tag]="tag()!"></app-tag-pill>
  <div class="title font-medium">
    {{ saving().name }}
  </div>
  @if (saving().goal) {
    <progress id="file" [value]="progress()" max="100"></progress>
  } @else {
    <progress class="invisible"></progress>
  }
  <div class="balance text-slate-400">{{ formattedAmount() }}</div>
</div>
