<h2 mat-dialog-title>Saving</h2>
<mat-dialog-content>
  <app-saving-form #form [saving]="dialogData.saving"></app-saving-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm(form.form)">Confirm</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
