<h2 mat-dialog-title>Saving</h2>
<mat-dialog-content>
  <app-saving-form [saving]="dialogData.saving" (ready)="onFormReady($event)"></app-saving-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm()">Confirm</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
