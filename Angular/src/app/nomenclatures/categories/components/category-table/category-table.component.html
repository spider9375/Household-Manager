<app-table [data]="categories"
           [actionColumnTemplate]="actions"
           [columns]="displayedColumns">

</app-table>

<ng-template #actions let-item="item">
  <button mat-icon-button (click)="edit.emit(item)">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="delete.emit(item)">
    <mat-icon color="warn">delete</mat-icon>
  </button>
</ng-template>
