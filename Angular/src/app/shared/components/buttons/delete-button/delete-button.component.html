<button *ngIf="menuItem(); else icon" mat-menu-item (dialog-confirm)="delete.emit()"
        class="hover:cursor-pointer hover:text-red-600 text-neutral-600">
  <mat-icon>delete</mat-icon>
  Delete
</button>
<ng-template #icon>
  <mat-icon class="hover:cursor-pointer hover:text-red-600 text-neutral-600"
            matTooltip="Delete"
            (dialog-confirm)="delete.emit()">
    delete
  </mat-icon>
</ng-template>
