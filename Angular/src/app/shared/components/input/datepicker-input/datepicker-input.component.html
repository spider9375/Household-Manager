<mat-form-field *ngIf="formControl">
  <mat-label [innerHTML]="label"></mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="formControl">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="(formControl.dirty || formControl.touched) && formControl.invalid">{{ validationErrorMessage }}
  </mat-error>
</mat-form-field>
